 <div  id="formControllerDiv"  data-ng-controller="FormController">
 
		<div role="dialog">
				<div class="modal-dialog modal-lg">
					<div class="modal-content">
						<div class="modal-header">
						<h3 class="modal-title">Login Form</h3>
						</div>
						<div class="modal-body">
							<div class="panel panel-success">
								<div class="panel-body">
									<form>
										<br> 
		<div class="row">
		    <div class="col-md-3"></div>
                  <div class="col-md-1">
                           <label class="control-label" style="color:black ;">Email:</label>
				  </div>
                      <div class="col-md-4">
                             <input type="email" class="form-control" data-ng-model="data.object.email">
                      </div>
		</div>
		<br>
		<div class="row">
			<div class="col-md-3"></div>
				<div class="col-md-1">
                    <label class="control-label" style="color:black ;">Password:</label>
				</div>
                    <div class="col-md-4">
                        <input type="password" class="form-control" data-ng-model="data.object.password">
                    </div>
					</div>
										
										<br>
									</form>
								</div>
							</div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-primary" data-ng-click="login(data.object);" style="width: 100px">Login</button>
						</div>

					</div>
				</div>
			</div> 
<br>
<br>
<br>		
 </div>

<script type="text/javascript">
 jQuery(document).ready(function() {
		$("#errorDiv").hide();
		$("#passwordId").keyup(function(event) {
			if (event.keyCode == 13) {
				$("#loginBtn").click();
			}
		});
		angular.bootstrap(jQuery("#formControllerDiv"), [ 'formModule' ]);
	});
	jQuery("#login").click(function() {
		jQuery("#spinner").addClass("glyphicon glyphicon-refresh glyphicon-refresh-animate");
	});   
		</script>
