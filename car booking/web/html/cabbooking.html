<style>

.body {
	color: #fff;
	background: lightgrey;
	font-family: 'Roboto', sans-serif;
}
.form-control {
	min-height: 41px;
	box-shadow: none;
	border-color: #e1e4e5;
	font-size: 14px;
}
.form-control, .btn {        
	border-radius: 3px;
}    
.signup-form {
	width: 400px;
	margin: 0 auto;
	padding: 30px 0;
}	
.signup-form form {
	color: #9ba5a8;
	border-radius: 3px;
	margin-bottom: 15px;
	background: #fff;
	box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
	padding: 30px;
}
.signup-form h2 {
	color: #333;
	font-weight: bold;
	margin-top: 0;
}
.signup-form hr {
	margin: 0 -30px 20px;
}
.signup-form .form-group {
	margin-bottom: 20px;
}
.signup-form label {
	font-weight: normal;
	font-size: 13px;
}
.signup-form .btn, .signup-form .btn:active {        
	font-size: 16px;
	font-weight: bold;
	background: #5fcaba !important;
	border: none;
	min-width: 140px;
}
.signup-form .btn:hover, .signup-form .btn:focus {
	background: #3fc0ad !important;
}
.signup-form a {
	color: #fff;
	text-decoration: underline;
}
.signup-form a:hover {
	text-decoration: none;
}
.signup-form form a {
	color: #5fcaba;
	text-decoration: none;
}	
.signup-form form a:hover {
	text-decoration: underline;
}

</style>

<script src="/carbookings/js/jquery-2.1.1.js"></script>

<script src="/carbookings/scripts/others/jquery-2.1.1.js"></script>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/animate.min.css" rel="stylesheet">

<div class="body">
<br><br><br><br>
<div data-ng-controller="BookingController" id="booking">
<div class="signup-form">
    <form>
		<h2>Car Booking</h2>
		<p class="text-success"></p>
		<hr>
        <div class="form-group">
        	<input type="text" data-ng-model="data.object.name" class="form-control" name="Name" placeholder="Name" required pattern="[a-zA-Z'-'' ']{3,20}"  maxlength="20" pattern="[A-Za-z ]{3,20}"  title="Name Must Be Between 3 to 20 Characters without numbers" >
        </div>
        <div class="form-group">
        	<input type="email" class="form-control" name="email" placeholder="Email Address"  data-ng-model="data.object.email" required pattern="[a-zA-Z0-9._%+-]+@[a-z0-9.-]+\.[a-zA-Z]{2,4}"  title="please enter a valid email">
        </div>
        <div class="form-group">
        	<input type="text" class="form-control" name="mobile" placeholder="Mobile Number" data-ng-model="data.object.phoneno" maxlength="10" required pattern="[6-9]{1}[0-9]{9}" title="Mobile Number must start with 6-9 and it should be followed by 9 digits">
        </div>
       
        <div class="form-group">
        	<input type="text" data-ng-model="data.object.ploc" class="form-control" name="pickuploc" placeholder="Pickup Location"  >
        </div>
        <div class="form-group">
        	<input type="text" data-ng-model="data.object.dloc" class="form-control" name="destination" placeholder="Enter Your Destination"  >
        </div>
        <div class="form-group">
        	<input type="date" data-ng-model="data.object.pdate" class="form-control" name="date" placeholder="Pickup Date"  >
        </div>
         <div class="form-group">
        	<input type="time" data-ng-model="data.object.ptime" class="form-control" name="time" placeholder="Pickup time"  >
        </div>
        <div class="form-group">
        <label for="Qualification"><b> Car Type:</b></label> 
            <select class="form-control" data-ng-model="data.object.ctype">
                       <option value=" ">select</option>
                       <option value="Maruti Dzire">Maruti Dzire</option>
                       <option value="Mahindra Scorpio">Mahindra Scorpio</option>
                       <option value="Toyota Innova">Toyota Innova</option>
                       <option value="Maruti WagonR">Maruti WagonR</option>
                       <option value="Toyota Etios">Toyota Etios</option>
                       <option value="Nissan Micra">Nissan Micra</option>
                       <option value="Datsun GO Plus">Datsun GO Plus</option>
                       <option value="Hyundai Aura">Hyundai Aura</option>
                       <option value="Honda Amaze">Honda Amaze</option>
                       <option value="Maruti Suziki Swift">Maruti Suziki Swift</option>
                </select>
            </div>
            <div class="form-group">
		 <p class="text-dark">Payment Type:    <input type="radio" name="gender" value="cash on delivery" data-ng-model="data.object.payment" required> cash on delivery
			<input type="radio" name="gender" value="credit card" data-ng-model="data.object.payment" required>credit card
			<input type="radio" name="gender" value="phone pay" data-ng-model="data.object.payment" required> phone pay</p>
		 
        </div>
		<div class="form-group">
            <button type="submit" class="btn btn-primary btn-block btn-lg" data-ng-click="registration(data.object);">Book</button>
        </div>
		
	<!--	<p class="small text-center">By clicking the Sign Up button, you agree to our <br><a href="#">Terms &amp; Conditions</a>, and <a href="#">Privacy Policy</a>.</p>  -->
    </form>
	<!--  <div class="text-center">Already have an account? <a href="#">Login here</a></div>-->
</div>


</div>
</div>


<script>

jQuery(document).ready(function() {
	
	angular.bootstrap(jQuery("#booking"), [ 'BookingModule' ]);
});


</script>
